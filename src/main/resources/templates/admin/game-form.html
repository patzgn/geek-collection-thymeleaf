<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>

<section class="hero" layout:fragment="hero">
    <div class="container">
        <div class="container--pall hero__text">
            <h1>
                Add new game
            </h1>
        </div>
    </div>
</section>

<section class="content" layout:fragment="content">
    <div class="container container--pall flex flex-jc-c flex-ai-c">
        <div class="border_box">
            <form action="#" th:action="@{/admin/add-game}" method="post" enctype="multipart/form-data"
                  th:object="${game}"
                  class="admin admin__form">
                <label for="title">Title</label>
                <input type="text" id="title" th:field="*{title}">
                <label for="platform">Platform</label>
                <input type="text" id="platform" th:field="*{platform}">
                <label for="publisher">Publisher</label>
                <input type="text" id="publisher" th:field="*{publisher}">
                <label for="releaseYear">Release year</label>
                <input type="number" id="releaseYear" th:field="*{releaseYear}">
                <label for="description">Description</label>
                <textarea id="description" rows="10" th:field="*{description}"></textarea>
                <label for="poster">Poster</label>
                <input type="file" id="poster" th:field="*{poster}" accept="image/png, image/jpeg">
                <button type="submit">Add</button>
            </form>
        </div>
    </div>
</section>

</body>
</html>
