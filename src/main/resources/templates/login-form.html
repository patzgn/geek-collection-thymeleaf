<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>

<section th:if="${param.error}" class="notification" layout:fragment="notification">
    <p th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="m-3"></p>
</section>

<section class="hero" layout:fragment="hero">
    <div class="container px-4 py-5 ">
        <h1 class="display-6 fw-bold text-center">
            Log in to GeekCollection
        </h1>
    </div>
</section>

<section class="content" layout:fragment="content">
    <div class="form-signin w-100 my-4 mx-auto border">
        <form th:action="@{/login}" method="post">
            <div class="form-floating mb-3">
                <input name="username" id="username" placeholder="Username" class="form-control">
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="password" id="password" placeholder="Password" class="form-control">
                <label for="password">Password</label>
            </div>
            <button type="submit" class="w-100 btn btn-primary mb-3">Log in</button>
            <p class="fs-6 m-0">Not a member? <a href="#" th:href="@{/register}">Create an account</a></p>
        </form>
    </div>
</section>

</body>
</html>
