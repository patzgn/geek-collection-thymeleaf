<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <link rel="stylesheet" href="../static/styles/bootstrap.css" th:href="@{/styles/bootstrap.css}">
    <link rel="stylesheet" href="../static/styles/style.css" th:href="@{/styles/style.css}">
    <title>GeekCollection</title>
</head>

<body class="d-flex flex-column h-100">

<header class="header">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#" th:href="@{/}">GeekCollection</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/games}">Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/users/{name}(name=${#authentication.name})}"
                           sec:authorize="hasAnyRole('USER', 'ADMIN')">My Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" th:href="@{/admin}" sec:authorize="hasRole('ADMIN')"
                           class="nav-link">Admin</a>
                    </li>
                </ul>

                <a href="#" th:href="@{/login}" sec:authorize="!isAuthenticated()"
                   class="btn btn-primary">Sign in</a>
                <a href="#" th:href="@{/logout}" sec:authorize="isAuthenticated()"
                   class="btn btn-outline-secondary">Log out</a>

            </div>
        </div>
    </nav>
</header>

<section class="notification" layout:fragment="notification">
</section>

<section class="hero" layout:fragment="hero">
</section>

<section class="content" layout:fragment="content">
</section>

<footer class="footer mt-auto">
    <div class="container py-3 my-4">

        <ul class="nav justify-content-center border_bottom pb-3 mb-3">
            <li class="nav-item">
                <a href="#" th:href="@{/}"
                   class="nav-link px-2">Home</a>
            </li>
            <li class="nav-item">
                <a href="#" th:href="@{/games}"
                   class="nav-link px-2">Games</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/users/{name}(name=${#authentication.name})}"
                   sec:authorize="hasAnyRole('USER', 'ADMIN')">My Profile</a>
            </li>
            <li class="nav-item">
                <a href="#" th:href="@{/admin}" sec:authorize="hasRole('ADMIN')"
                   class="nav-link">Admin</a>
            </li>
        </ul>
        <p class="footer-brand text-center">GeekCollection</p>

    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="/src/main/resources/static/scripts/script.js" th:src="@{/scripts/script.js}"></script>
</body>

</html>
