<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>

<section class="hero" layout:fragment="hero">
    <div class="container px-4 py-5 ">
        <h1 class="display-6 fw-bold text-center">
            Create an account
        </h1>
    </div>
</section>

<section class="content" layout:fragment="content">
    <div class="form-signin w-100 my-4 mx-auto border">
        <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="form-floating mb-3">
                <input th:field="*{email}" type="email" name="email" id="email" placeholder="Email"
                       class="form-control">
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input th:field="*{name}" name="username" id="username" placeholder="Username"
                       class="form-control">
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input th:field="*{password}" type="password" name="password" id="password" placeholder="Password"
                       class="form-control">
                <label for="password">Password</label>
            </div>
            <button type="submit" class="w-100 btn btn-primary">Create Account</button>
        </form>
    </div>
</section>

</body>
</html>
